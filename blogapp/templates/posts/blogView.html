<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .post-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .post-card h2 {
            margin-top: 0;
            color: #007bff;
        }

        .post-card p {
            line-height: 1.6;
            color: #555;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
        }

        .buttons {
            margin-top: 15px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn-update {
            background-color: #007bff;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>

        <a href="{% url 'blog_create' %}" class="add-btn">+ Add New Post</a>

        {% for post in posts %}
            <div class="post-card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p class="post-meta">
                    <strong>Author:</strong> {{ post.author }} |
                    <strong>Created on:</strong> {{ post.created_on|date:"Y-m-d" }}
                </p>

                <div class="buttons">
                    <a href="{% url 'blog_update' post.pk %}" class="btn btn-update">Update</a>
                    <a href="{% url 'blog_delete' post.pk %}" class="btn btn-delete">Delete</a>
                </div>
            </div>
        {% empty %}
            <p>No blog posts available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
