<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p><strong>Created on:</strong> {{ post.created_on }}</p>
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
